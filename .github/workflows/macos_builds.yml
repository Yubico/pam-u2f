name: macos

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-10.15, macos-11, macos-12 ]
        cc: [ clang ]
    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: brew install check cmake help2man mandoc openssl@1.1 pkg-config automake
    - name: build
      env:
        CC: ${{ matrix.cc }}
      run: ./build-aux/ci/build-osx.sh
